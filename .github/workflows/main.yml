    name: Deploy

    on:
      push:
        branches:
          - main

    jobs:
      deploy:
        runs-on: self-hosted
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
          - name: Run deployment script
            run: |
              cd mathematical-foundations
              chmod +x ./deploy
              ./deploy
