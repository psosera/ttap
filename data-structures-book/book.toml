[book]
authors = ["Peter-Michael Osera"]
language = "en"
multilingual = false
src = "src"
title = "Tools for Thinking About Programs: Data Structures"

[output.html]
additional-css = ["style.css", "./mdbook-admonish.css"]
no-section-label = true

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
on_failure = "bail"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.katex]
after = ["links"]
