[book]
authors = ["Peter-Michael Osera"]
language = "en"
multilingual = false
src = "src"
title = "Tools for Thinking About Programs: Mathematical Foundations"

[output.html]
additional-css = [ 
  "./css/book.css",
  "./css/mdbook-admonish.css",
  "./css/fontawesome.min.css",
  "./css/brands.min.css",
  "./css/solid.min.css"
]
no-section-label = true

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
on_failure = "bail"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.katex]
after = ["links"]

[preprocessor.header-footer]
headers = [{ padding = "\n" }]
footers = [{ padding = "\n\n<footer>Tools for Thinking About Programs: Mathematical Foundations © 2025 by <a href='https://iampmo.com'>Peter-Michael Osera</a> is licensed under <a href='https://creativecommons.org/licenses/by-nc/4.0/'>CC BY-NC 4.0</a>.<br/><a href='https://github.com/psosera/ttap'><i class='fa-brands fa-github'></i></a> ⋅ <em><a href='https://github.com/psosera/ttap/issues/new'>Report an issue</a></em></footer>" }]
